<div class="register-wrapper">
  <form class="register-form" (ngSubmit)="register()">

    <h2 class="register-title">Owner Registration</h2>

    <div class="register-columns">

      <!-- LEFT COLUMN -->
      <div class="register-col">

        <section class="register-section">
          <h3>Personal Information</h3>

          <div class="form-group">
            <label>First Name</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.firstName"
              name="firstName"
              required />
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.lastName"
              name="lastName"
              required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              pInputText
              type="email"
              class="form-control"
              [(ngModel)]="model.email"
              name="email"
              required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <p-password
                [(ngModel)]="model.password"
                name="password"
                [toggleMask]="true"
                [feedback]="false">
            </p-password>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <p-password
                [(ngModel)]="model.confirmPassword"
                name="confirmPassword"
                [toggleMask]="true"
                [feedback]="false"
                required>
            </p-password>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.phoneNumber"
              name="phoneNumber"
              required />
          </div>

        </section>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="register-col">

        <section class="register-section">
          <h3>Address Information</h3>

          <div class="form-group">
            <label>Address Line</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.addressLine"
              name="addressLine"
              required />
          </div>

          <div class="form-group">
            <label>City</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.city"
              name="city"
              required />
          </div>

          <div class="form-group">
            <label>Postal Code</label>
            <input
              pInputText
              class="form-control"
              [(ngModel)]="model.postalCode"
              name="postalCode"
              required />
          </div>

          <div class="form-group">
            <label>State</label>
            <p-dropdown
              class="form-control"
              [options]="states"
              optionLabel="name"
              optionValue="id"
              [(ngModel)]="model.stateId"
              name="stateId"
              placeholder="Select State">
            </p-dropdown>
          </div>

        </section>
      </div>

    </div>

    <button type="submit" class="register-btn">
      Register Owner
    </button>

  </form>
</div>
