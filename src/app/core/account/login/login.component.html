<div class="login-wrapper">
  <div class="login-card">
    <div class="login-card-content">
      <div class="login-form-section">
        <h2 class="login-title">Welcome Back !</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter your password" />
          </div>
          <div class="login-btn-row">
            <button type="submit" class="login-btn primary-btn">Login</button>
            <button type="button" class="login-btn secondary-btn">Register</button>
            <button type="button" class="login-btn tertiary-btn">Forgot Password</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
