<div class="pricing-wrapper">
  <h2 class="pricing-title">Our Plans</h2>
  <div class="pricing-cards">
    <div *ngFor="let plan of plans" class="pricing-card">
      <h3>{{ plan.name }}</h3>
      <div class="price">{{ plan.price }}<span>{{ plan.period }}</span></div>
      <ul>
        <li *ngFor="let feature of plan.features">{{ feature }}</li>
      </ul>
      <button class="pricing-btn" (click)="selectPlan(plan)">
        {{ plan.name === 'Enterprise' ? 'Contact Sales' : 'Choose ' + plan.name }}
      </button>
    </div>
  </div>
</div>
