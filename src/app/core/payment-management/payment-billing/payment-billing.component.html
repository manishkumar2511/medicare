<div class="payment-billing-wrapper">
  <div class="payment-billing-card">
    <div class="left-col">
      <div class="summary-top">
        <h2 class="plan-title">{{ plan?.name || 'Selected Plan' }}</h2>
        <div class="plan-price-row">
          <div class="plan-price">{{ plan?.price || '$79' }}</div>
          <div class="plan-period">/ month</div>
        </div>
        <p class="plan-desc">{{ plan?.description || 'Full description of the selected plan will appear here.' }}</p>
      </div>

      <div class="summary-bottom">
        <div class="summary-item">
          <label>Billing cycle</label>
          <div class="chip">Monthly</div>
        </div>
        <div class="summary-item">
          <label>Next billing</label>
          <div class="chip">{{ plan?.nextBilling || 'Sep 30, 2025' }}</div>
        </div>
        <div class="summary-item">
          <label>Amount</label>
          <div class="chip">{{ plan?.price || '$79' }}</div>
        </div>
      </div>
    </div>

    <div class="right-col">
      <h3 class="section-title">Payment Method</h3>

      <div class="payment-methods">
        <div *ngFor="let method of paymentMethods" class="method" [class.selected]="selectedMethod === method" (click)="selectMethod(method)">
          <i class="pi" [ngClass]="method.icon"></i>
          <span class="method-name">{{ method.name }}</span>
        </div>
      </div>

      <form class="card-form" (submit)="$event.preventDefault(); payNow();">
        <div class="field">
          <label>Card number</label>
          <input type="text" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="field-row">
          <div class="field small">
            <label>Expiry</label>
            <input type="text" placeholder="MM/YY" />
          </div>
          <div class="field small">
            <label>CVC</label>
            <input type="text" placeholder="123" />
          </div>
        </div>
        <div class="field">
          <label>Card holder</label>
          <input type="text" placeholder="Full name" />
        </div>

        <button pButton type="submit" label="Pay Now" class="pay-btn full"></button>
      </form>
    </div>
  </div>
</div>
