  <rect x="30" y="20" width="4" height="8" rx="1" fill="#fff"/>

  <!-- Subtle heartbeat line overlay -->
  <polyline points="14,38 22,38 26,34 30,40 34,32 40,38 50,38" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
</svg>