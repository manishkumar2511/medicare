<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="medicaresTitle">
  <title id="medicaresTitle">Medicares logo</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6ee7b7"/>
      <stop offset="1" stop-color="#2e9f7a"/>
    </linearGradient>
  </defs>
  <!-- Rounded rectangle / oval background -->
  <rect x="4" y="8" width="56" height="48" rx="12" ry="12" fill="url(#g)"/>

  <!-- White medical cross in center -->
